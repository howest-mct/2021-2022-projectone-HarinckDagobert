<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Zonnescherm</title>
    <link rel="stylesheet" href="style/screen.css" />
    <script
      src="https://cdn.socket.io/4.0.1/socket.io.min.js"
      integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
      crossorigin="anonymous"
    ></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <form>
      <label for="mintemp">Minimum temperatuur:</label><br />
      <input type="number" id="mintemp" name="mintemp" value="10" required /><br />
      <label for="minlicht">Minimum lichtsterkte:</label><br />
      <input type="number" id="minlicht" name="minlicht" value="1000" required /><br />
      <label for="maxwind">Maximum windsterkte:</label><br />
      <input type="number" id="maxwind" name="maxwind" value="25" required /><br />
      <div>
        <input type="checkbox" id="maandag" name="weekdagen" value="1" />
        <label for="maandag">maandag</label><br />
        <input type="checkbox" id="dinsdag" name="weekdagen" value="2" />
        <label for="dinsdag">dinsdag</label><br />
        <input type="checkbox" id="woensdag" name="weekdagen" value="3" />
        <label for="woensdag">woensdag</label><br />
        <input type="checkbox" id="donderdag" name="weekdagen" value="4" />
        <label for="donderdag">donderdag</label><br />
        <input type="checkbox" id="vrijdag" name="weekdagen" value="5" />
        <label for="vrijdag">vrijdag</label><br />
        <input type="checkbox" id="zaterdag" name="weekdagen" value="6" />
        <label for="zaterdag">zaterdag</label><br />
        <input type="checkbox" id="zondag" name="weekdagen" value="0" />
        <label for="zondag">zondag</label><br />
      </div>
      <br /><input type="submit" value="Submit" />
    </form>
  </body>
</html>
