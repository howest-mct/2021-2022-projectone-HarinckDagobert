<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Zonnescherm</title>
    <link rel="stylesheet" href="style/screen.css" />
    <link rel="stylesheet" href="https://use.typekit.net/anq4gcx.css" />

    <script
      src="https://cdn.socket.io/4.0.1/socket.io.min.js"
      integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
      crossorigin="anonymous"
    ></script>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF" />

    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <div class="js-form">
      <form>
        <label for="waardetemp">Minimum temperatuur:</label><br />
        <input class="js-form-temp" type="number" id="waardetemp" name="waardetemp" value="10" required /><br />
        <label for="waardelicht">Minimum lichtsterkte:</label><br />
        <input class="js-form-licht" type="number" id="waardelicht" name="waardelicht" value="1000" required /><br />
        <label for="waardewind">Maximum windsterkte:</label><br />
        <input class="js-form-wind" type="number" id="waardewind" name="waardewind" value="25" required /><br />
        <div>
          <input class="js-form-dag" type="checkbox" id="maandag" name="weekdagen" value="1" />
          <label for="maandag">maandag</label><br />
          <input class="js-form-dag" type="checkbox" id="dinsdag" name="weekdagen" value="2" />
          <label for="dinsdag">dinsdag</label><br />
          <input class="js-form-dag" type="checkbox" id="woensdag" name="weekdagen" value="3" />
          <label for="woensdag">woensdag</label><br />
          <input class="js-form-dag" type="checkbox" id="donderdag" name="weekdagen" value="4" />
          <label for="donderdag">donderdag</label><br />
          <input class="js-form-dag" type="checkbox" id="vrijdag" name="weekdagen" value="5" />
          <label for="vrijdag">vrijdag</label><br />
          <input class="js-form-dag" type="checkbox" id="zaterdag" name="weekdagen" value="6" />
          <label for="zaterdag">zaterdag</label><br />
          <input class="js-form-dag" type="checkbox" id="zondag" name="weekdagen" value="0" />
          <label for="zondag">zondag</label><br />
        </div>
        <br /><button class="js-form-button" type="button">submit</button>
      </form>
    </div>
  </body>
</html>
