              <ul class="js-sensors c-sensor-list o-list">

                  <h2 class="c-sensor-naam">Windsterkte:</h2>

                <li class="c-sensor-item">
                  <h2 class="c-sensor-naam">Lichtsterkte:</h2>
                  <p class="c-sensor-waarde js-sensor-licht">"loading"</p>

                <li class="c-sensor-item">

            </div>
