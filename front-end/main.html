<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Huis</title>
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src="script/datahandler.js"></script>
    <script src="script/app.js"></script>
  </head>
  <body>
    <div class="o-container">
      <article class="c-room js-room" data-idlamp="1">
        <div class="c-room__name js-sensors">Slaapkamer</div>
        <p></p>
        <div class="c-room__icon">
          <div class="c-fancy-bulb">
            <div class="c-fancy-bulb__streaks c-fancy-bulb__streaks--left"></div>
            <div class="c-fancy-bulb__streaks c-fancy-bulb__streaks--right"></div>
          </div>
        </div>
        <div class="c-room__control">
          <div class="c-power-btn js-power-btn" data-idlamp="1" data-statuslamp="0">Power</div>
        </div>
      </article>

      <article class="c-room js-room" data-idlamp="2">
        <div class="c-room__name">Keuken</div>
        <div class="c-room__icon">
          <div class="c-fancy-bulb">
            <div class="c-fancy-bulb__streaks c-fancy-bulb__streaks--left"></div>
            <div class="c-fancy-bulb__streaks c-fancy-bulb__streaks--right"></div>
          </div>
        </div>
        <div class="c-room__control">
          <div class="c-power-btn js-power-btn" data-idlamp="2" data-statuslamp="0">Power</div>
        </div>
      </article>

      <article class="c-room js-room" data-idlamp="3">
        <div class="c-room__name">TV kamer</div>
        <div class="c-room__icon">
          <div class="c-fancy-bulb">
            <div class="c-fancy-bulb__streaks c-fancy-bulb__streaks--left"></div>
            <div class="c-fancy-bulb__streaks c-fancy-bulb__streaks--right"></div>
          </div>
        </div>
        <div class="c-room__control">
          <div class="c-power-btn js-power-btn" data-idlamp="3" data-statuslamp="0">Power</div>
        </div>
      </article>
    </div>
  </body>
</html>
